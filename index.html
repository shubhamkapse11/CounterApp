<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex gap-10 w-[100vw] h-[100vh] flex-col  justify-center items-center bg-[#344151]">
        
            <div class="text-[#0398d4] font-medium text-[20px]">Incremennt And Decrement</div>
            <div class="flex flex-row  bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
                <button class="border-r-2 border-[#bfbfbf] pr-5" onclick="decrement()">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div id="counter">0</div>
                <button class="border-l-2 border-[#bfbfbf] pl-5" onclick="increment()">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
